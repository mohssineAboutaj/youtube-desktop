<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Youtube desktop - electron project</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body class="overflow-hidden">
  
	  <div class="form-group">
			<div class="input-group mb-3">
				<input type="search" placeholder="Type a youtube video/playlist url" autofocus="autofocus" class="form-control" />
				<div class="input-group-prepend">
					<div class="btn btn-primary">
						<i class="fa fa-fw fa-search"></i>
					</div>
				</div>
			</div>
		</div>

  	<iframe width="700" height="450" src="https://www.youtube.com/embed/playlist?list=PLYxzS__5yYQmDD-0A0Jvy27lUnrGIsq9o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script data-main="js/config" src="js/require.js"></script>
	</body>
</html>
